<div class="pagination">
  <span class="step-links">
    <a href="/"><i class="fa-solid fa-backward fa-xl"></i></a>
    {% if page_obj.has_previous %}
    <a href="?page={{page_obj.pervious_page_number}}"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
    {% endif %}
    <span class="active">
      {{page_obj.number}} of {{page_obj.paginator.num_pages}}
    </span>
    {% if page_obj.has_next %}
    <a href="?page={{page_obj.next_page_number}}"><i class="fa-solid fa-arrow-right fa-lg"></i></a>
    {% endif %}
    <a href="?page={{page_obj.paginator.num_pages}}"><i class="fa-solid fa-forward fa-xl"></i></a>

  </span>
</div>
