{% extends 'base.html' %}
{% block title %}
Delete {{post.title}}
{% endblock title %}
{% block content %}
<div class="form">
    <h3 class="text-center">Delete Post</h3>
    <form action="{% url 'blog:post_delete' post.id %}" method="post" class="card">
        {% csrf_token%}
        <p>Are you sure that you want to delete "{{post.title}}" Post?</p>
        <div class="form-buttons">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'blog:posts_by_author' request.user.username%}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>


{% endblock content %}
