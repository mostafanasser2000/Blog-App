{% extends "base.html" %}
{% block title %}
Reset Password
{% endblock title %}
{% block content %}
<div class="form">
    <h3 class="text-center">Password Reset</h3>
    <form action="" method="post" class="card">
        {% csrf_token %}
        {{form.as_p}}
        <div class="form-buttons">
            <input type="submit" value="Send" class="btn btn-primary">
            <a href="{% url 'login'%}" class="btn btn-outline">Cancel</a>
        </div>

    </form>

</div>

{% endblock content %}
