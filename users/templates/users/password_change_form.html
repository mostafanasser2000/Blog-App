{% extends 'base.html' %}
{% block title %}
Sign In
{% endblock title %}

{% block content %}

<div class="form">
    <h3 class="text-center">Change Your Password</h3>
    <form action="" method="POST" class="card">
        {% csrf_token%}
        {% for field in form %}
        {{field.label_tag}}
        {{field}}
        {% if field.errors %}
        <small>{{field.errors|striptags}}</small>
        {% endif %}
        {% endfor %}
        <div class="form-buttons">
            <input type="submit" value="Change Password" class="btn btn-primary">
        </div>
    </form>
</div>

{% endblock content %}
